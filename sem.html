<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Resources</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f0fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #1a1f2c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.5rem;
      color: #1a1f2c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Study Resources</h1>

    <div id="notesContainer">
      <!-- Notes will be displayed here dynamically -->
    </div>
  </div>

  <script>
    // Notes data (only titles now)
    const notes = [
      {
        id: 1,
        title: "Mathematics",
        link: "UPLOADM.php"
      },
      {
        id: 2,
        title: "Digital Logic",
        link: "c.html"
      }
    ];

    const notesContainer = document.getElementById('notesContainer');

    function displayNotes() {
      notesContainer.innerHTML = '';

      for (let i = 0; i < notes.length; i += 2) {
        const row = document.createElement('div');
        row.classList.add('row');

        // First card
        const note1 = notes[i];
        const noteElement1 = document.createElement('div');
        noteElement1.classList.add('card');
        noteElement1.innerHTML = `<h3>${note1.title}</h3>`;
        noteElement1.onclick = () => {
          window.location.href = note1.link; // Redirect to the link
        };
        row.appendChild(noteElement1);

        // Second card (if exists)
        if (notes[i + 1]) {
          const note2 = notes[i + 1];
          const noteElement2 = document.createElement('div');
          noteElement2.classList.add('card');
          noteElement2.innerHTML = `<h3>${note2.title}</h3>`;
          noteElement2.onclick = () => {
            window.location.href = note2.link; // Redirect to the link
          };
          row.appendChild(noteElement2);
        }

        notesContainer.appendChild(row);
      }
    }

    displayNotes();
  </script>

</body>

</html>
